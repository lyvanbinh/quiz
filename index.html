<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./quizweb.css">
    <link rel="shortcut icon" href="./image/quiz.png" type="image/x-icon">
    <title>QuizWeb</title>
</head>
<body>
    <div class="app">
        <h1>Simple Quiz</h1>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>

            <div id="answer-explanation" class="hidden">
                <p id="explanation-text"></p>
            </div>
            <button id="next-btn">Next</button>
            <div id="congratulation" class="hidden"></div>
        </div>
    </div>
    <script type="module" src="./quizweb.js"></script>
</body>
</html>
